<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>

    <style>
        .content{
            padding: 30px;
            width: 300px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }
        header{
            font-size: 16px;
            text-align: center;
            margin: 15px;
            background-color: #eee;
            height: 30px;
            line-height: 30px;
            font-weight: bold;
        }
        .body-item{
            margin: 30px 0;
            height: 25px;
        }
        .body-item label{
            display: inline-block;
            width: 80px;
            height: 100%;
        }
        .body-item input{
            width: 180px;
            height: 100%;
        }
        .btn{
            width: 100px;
            display: block;
            height: 30px;
            font-size: 13px;
            color: #fff;
            margin: auto;
            background-color: #ff4400;
            border-radius: 3px;
            text-align: center;
            line-height: 30px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <div class="content">
        <header>支付</header>
        <main class="body">
            <div class="body-item">
                <label for="">姓名</label>
                <input type="text" placeholder="请输入姓名">
            </div>
            <div class="body-item">
                <label for="">手机号</label>
                <input type="text" placeholder="请输入手机号">
            </div>
            <div class="body-item">
                <label for="">卡号</label>
                <input type="text" placeholder="请输入卡号">
            </div>
            <div class="btn">确认支付</div>
        </main>
    </div>
</body>
</html>
