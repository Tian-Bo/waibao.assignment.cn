<!DOCTYPE html>

    <title>register</title>

    <style>
        #app {
            padding: 30px;
            /* width: 600px; */
            border: 1px solid #ccc;
            margin: 100px auto;
        }

        header {
            font-size: 16px;
            text-align: center;
            margin: 15px;
            background-color: #eee;
            height: 30px;
            line-height: 30px;
            font-weight: bold;
        }

        main {
            display: flex;
            justify-content: space-between;
        }

        .body-item {
            margin: 30px 0;
            height: 25px;
        }

        .body-item label {
            display: inline-block;
            width: 120px;
            height: 100%;
        }

        .body-item input {
            width: 180px;
            height: 100%;
        }

        .btn {
            width: 120px;
            display: block;
            height: 30px;
            font-size: 13px;
            color: #fff;
            margin: auto;
            background-color: #ff4400;
            border-radius: 3px;
            margin-left: 125px;
            text-align: center;
            line-height: 30px;
            margin-top: 10px;
            cursor: pointer;
        }

        .btn button {
            background-color: #ff4400;
            border: none;
            color: #fff;
        }
        .sumbit{
            display: none;
        }
    </style>

</head>

<body>

        <header>payment</header>
        <main class="body">
            <form action="" method="get">
                <div class="body-item">
                    <label for="">Card number</label>
                    <input class="card" type="text" placeholder="Please enter the card number" name="card">
                </div>
                <div class="btn btn1">submit</div>

                <!-- <input type="submit" class="sumbit"> -->
            </form>
            <footer>

                <textarea class="show-msg" name="" id="" cols="100" rows="30">
